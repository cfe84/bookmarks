<html>
    <head>
        <title>Bookmarks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/w3-theme-blue.css">
        <link rel="stylesheet" href="./css/w3.css">
        <link rel="stylesheet" href="./css/fontawesome-all.min.css">
        <script src="src/operations.js"></script>
        <script src="src/vue.js"></script>
        <script src="src/index.js" type="text/javascript"></script>
        <script src="components/body-header.js"></script>
        <script src="components/body-footer.js"></script>
        <script src="components/sidebar.js"></script>
        <script src="components/list-item-bookmark.js"></script>
        <script src="components/menu-folder.js"></script>
    </head>
    <body style="min-height: 100%">
        <div id="app">

        <body-header username="placeholder"></body-header>
        <div id="div-container" class="w3-margin-top" style="min-height: 500px">
            <sidebar 
                v-bind:current-folder="currentFolder" 
                v-bind:folders="folders"
                v-bind:folder-stack="folderStack"
                v-on:open-folder="folderClicked"
                v-on:home-clicked="homeClicked"
                v-on:previous-folder-clicked="previousFolderClicked"
                ></sidebar>
            <div class="w3-container" id="div-folder" style="margin-left:200px">
                <menu-folder></menu-folder>
                <div class="w3-padding"></div>
                <ul class="w3-ul w3-hoverable">
                    <list-item-bookmark
                        v-for="bookmark in bookmarks"
                        v-bind:bookmark="bookmark"
                        v-bind:key="bookmark.id"
                        v-on:bookmark-clicked="bookmarkClicked"
                    ></list-item-bookmark>
                </ul>
            </div>
        </div>
            
        <body-footer></body-footer>
        </div>
    </body>
</html>
