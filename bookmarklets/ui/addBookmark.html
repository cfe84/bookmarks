            <div class="w3-bar-item w3-left w3-half"><h3 class="w3-h3 w3-white">Add a bookmark</h3></div>
            <div class="w3-bar-item w3-right w3-half"><span class="w3-button w3-xlarge w3-right w3-hover-red" id="bookmark-btn-closemodal">X</span></div>
        </div>
        <div class="w3-white w3-padding">
            <p>
                <label class="w3-text-grey">Title</label>
                <input id="bookmark-txt-title" class="w3-input" type="text">

            <p>
                <label class="w3-text-grey">Url</label>
                <input id="bookmark-txt-url" class="w3-input" type="text">
            </p>
            <p>
                <button id="bookmark-btn-addBookmark" class="w3-btn w3-padding w3-theme-d2">Add Bookmark</button>
            </p>
        </div>
